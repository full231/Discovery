<!DOCTYPE html>
<html lang="ept-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Formulário</title>
</head>
<body>
   <h1>FORMULÁRIO</h1>

   <form action="envia-dados.php" method="POST" enctype="multipart/form-data">
       
      <p> 
          Nome: <input type="text" name="nome">
          Sobrenome: <input type="text" name="sobrenome">
      </p>

    <fieldset>
        <legend>DESENVOLVIMENTO</legend>
        <p>
            <label> 
                <input type="radio" name="opcoes" value="Json">Json
            </label>

            <label>
                <input type="radio" name="opcoes" value="JavaScript">JavaScript
            </label>
        </p>

        <p>
            <input type="checkbox" name="tecnology" value="JQuery">Eu usei JQuery
            <input type="checkbox" name="tecnology" value="TypeScript">Eu sei TypeScript
    
        </p>
        <p>
            <select>
                <option value="" selected>Selecione uma opção</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="Json">Json</option>
                <option value="JavaScript">JavaScript</option>
                <option value="JQuery">JQuery</option>
                <option value="TypeScript">Typescript</option>

            </select>

            <select>
                <option value="" selected> Selecione uma opção:</option>
                
                <optgroup label="Desenvolvimento">
                    <option value="HTML">HTML</option>
                    <option value="Json">Json</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="CSS">CSS</option>  
                </optgroup>

                <optgroup label="Programação">
                    <option value="php">php</option>
                    <option value="Java">Java</option>
                </optgroup>
            </select>

        </p>
    </fieldset>
    
    <p>
        Mensagem <br>
        <textarea name="msg" cols="100" rows="10"></textarea>
    </p>
    <input type="reset" name="Limpar" value="LIMPAR">
    <input type="submit" name="Enviar" value="ENVIAR">
   
</form>
    
</body>
</html>

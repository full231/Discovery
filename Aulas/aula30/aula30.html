<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float CSS aula 30</title>
</head>
<style>
    div{
        padding: 20px;
        font-size: 30px;
        float: left;
    }
    .float{
        background: orange;
        float: right;
        
    }
    .sem-float{
        background: #eee;
    }
</style>
<body>
    <div class="float">
        Flutuar á esuqerda.
    </div>
    <div class="sem-float">
        Este texto deve fluir ao redor
        do elemento que está flutuando á edquerda.
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index, overflow CSS aula 31</title>
</head>
<style>
    div{
        width: 80px;
        height: 100px;
        position: relative;
    }
    .bloco1{
        background-color: blue;
        top: 10px;
        left: 80px;
        z-index: 2;
    }
    .bloco2{
        background-color: orange;
        top: -50px;
        left: 30px;
        z-index: 1;
    }
</style>
<body>
    <div class="bloco1"></div>
    <div class="bloco2"></div>
</body>
</html>

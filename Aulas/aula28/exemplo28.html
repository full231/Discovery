<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando listas CSS ayla 28</title>
</head>
<style>
    body{
        background-color: beige;
    }
    ul{
        font-style: 40px;
        list-style-type: /*circle*/ square inside;
        background: aqua;
    }
    #circle{
        list-style-position: initial;
    }
    #inside{
        list-style-position: inside;
    }
    #outside{
        list-style-position: outside;
    }
</style>
<body>
    <ul id="circle">
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
    </ul>
    <ul id="inside">
        <li>Item 04</li>
        <li>Item 05</li>
        <li>Item 06</li>
    </ul>
    <ul id="outside">
        <li>Item 07</li>
        <li>Item 08</li>
        <li>Item 09</li>
    </ul>
</body>
</html>

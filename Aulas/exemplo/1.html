<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando listas CSS aula 28</title>
</head>
<style>
   body{
       font-size: 25px;
   }
   ul.a {list-style-type: circle;}
   ul.al {list-style-type: disc;}
   ul.b {list-style-type: square;}
   ol.c {list-style-type: upper-roman;}
   ol.d {list-style-type: lower-alpha;}
</style>
<body>
    <p>Exemplo de  não ordenado lista</p>
    <ul class="a">
        <li>Café</li>
        <li>chá</li>
        <li>Coca Cola</li>
    </ul>
    <ul class="al">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <p>exemplo de ordem de lista</p>
        <ol class="c">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
        <ol class="d">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Coca Cola</li>
        </ol>
    
    
</body>
</html>
